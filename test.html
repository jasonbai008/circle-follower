<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平滑滚动测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            will-change: transform;
        }
        
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }
        
        .section:nth-child(odd) {
            background-color: #5ab9f8;
        }
        
        .section:nth-child(even) {
            background-color: #fd7c6d;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="section">第1屏</div>
        <div class="section">第2屏</div>
        <div class="section">第3屏</div>
        <div class="section">第4屏</div>
        <div class="section">第5屏</div>
        <div class="section">第6屏</div>
        <div class="section">第7屏</div>
        <div class="section">第8屏</div>
        <div class="section">第9屏</div>
        <div class="section">第10屏</div>
    </div>
    <script src="smoothScroller.js"></script>
</body>
</html>
